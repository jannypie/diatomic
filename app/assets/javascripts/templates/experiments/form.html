    <span><i class="glyphicon glyphicon-folder-open"></i></span>
    <span><i class="icon-calendar-empty"></i></span>
    <span><i class="icon-time"></i></span>

<div class="main">
<header class="row">
    <h1 class="text-center col-md-6 col-md-offset-3">Experiment</h1>
  </header>
<form class="form-horizontal" role="form" class="edit-user">
  <div class="form-group" ng-class="{'has-warning has-feedback':errors.name}">
    <label
      for="title"
      class="col-md-2 control-label col-md-offset-2">
      Title
    </label>
    <div class="col-md-5">
      <input type="text" name="title" class="form-control" placeholder="e.g. Limonene Extraction" ng-model="experiment.title">
    </div>
  </div>
  <div class="form-group" ng-class="{'has-warning has-feedback':errors.name}">
    <label
      for="description"
      class="col-md-2 control-label col-md-offset-2">
      Description
    </label>
    <div class="col-md-5">
      <textarea name="description" class="form-control" ng-model='experiment.description' placeholder="e.g. Steam Distillation of Orange Peel.">
      </textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-offset-2 col-md-3">

    </div>
    <div class="col-md-4 text-right">
      <button class="btn btn-default" ng-click="cancel()"> Cancel</button>
      <button class="btn btn-primary" ng-click="save()"> Save </button>
    </div>
  </div>
</form>
</div>
