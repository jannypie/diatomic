<!-- app/assets/javascripts/templates.index.html -->
<div class="nav">
    <span><i class="glyphicon glyphicon-grain"></i></span>
    <span><i class="glyphicon glyphicon-folder-open"></i></span>
    <span><i class="icon-calendar-empty"></i></span>
    <span><i class="icon-time"></i></span>
  </div>
<div class="main">

  <header class="row">
    <h1 class="text-center col-md-6 col-md-offset-3">Find Experiments</h1>
  </header>
  <section class="row">
    <form>
      <div class="form-group col-md-6 col-md-offset-3">
        <label for="keywords" class="sr-only">Keywords</label>
        <input ng-model="keywords" name="keywords" type="text" autofocus class="form-control" placeholder="">
        </div>
      <div class="form-group col-md-6 col-md-offset-3 text-center">
        <button ng-click="search(keywords)" class="btn btn-primary btn-lg">Search</button>
        <button ng-click="newExperiment()" class="btn btn-info btn-lg">New Experiment</button>
      </div>
    </form>
  </section>
  <hr>
  <section class="row" ng-if="experiments">
    <h1 class="text-center h2">Results</h1>
    <ul class="list-unstyled">
      <li ng-repeat="experiment in experiments">
        <section class="well col-md-6 col-md-offset-3">
          <h1 class="h3 col-md-6 text-right" style="margin-top: 0"><a href ng-click="view(experiment.id)" >{{experiment.title}}</a></h1>
          <div class="col-md-6">
            <button ng-click="edit(experiment.id)" class="btn btn-info">Edit</button>
          </div>
        </section>
     </li>
    </ul>
  </section>
</div>
